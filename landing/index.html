<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Praxio - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-G5MV1RT9FB');

</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Hero Section -->
  <section class="flex-1 flex flex-col items-center justify-center p-8 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Praxio</h2>
    <p class="text-lg text-gray-600 mb-8">
      A better way to build habits. ðŸ’ª
    </p>

    <!-- Fake screenshots -->
    <div class="flex justify-center mb-8">
      <img src="assets/praxio_screenshots.png" class="w-full max-w-full sm:max-w-md md:max-w-lg lg:max-w-xl" />
    </div>

    <!-- App store badges -->
    <div class="flex justify-center items-center gap-4 mb-8">
      <a href="https://www.apple.com/app-store/" target="_blank">
        <img src="https://developer.apple.com/news/images/download-on-the-app-store-badge.png"
          alt="Download on the App Store" class="h-12">
      </a>
      <a href="https://play.google.com/store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Get it on Google Play" class="h-12">
      </a>
    </div>

    <!-- Email signup form -->
    <form id="email-form" action="#" method="POST" class="w-full max-w-md bg-white p-6 mb-8 rounded shadow">
      <h3 class="text-2xl font-semibold mb-4">Get Notified</h3>
      <input type="email" name="email" placeholder="Your email address" required
        class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded font-semibold">
        Notify Me
      </button>
    </form>

    <p class="mt-10 text-gray-500">We are building in public. Come help us shape Praxio!</p>
    <div class="flex justify-center items-center gap-6 text-lg">
      <a href="/blog" class="text-blue-600 hover:underline">Read the blog</a>
      <a href="https://github.com/ghoti143/praxio" target="_blank" class="text-blue-600 hover:underline">
        Contribute on GitHub
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-400 text-xs p-4">
    Â© 2025 Praxio. All rights reserved.
  </footer>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAqofS7upCItn9ODh21ItxROchMkoGs_sA",
      authDomain: "praxio-app.firebaseapp.com",
      projectId: "praxio-app",
      storageBucket: "praxio-app.firebasestorage.app",
      messagingSenderId: "762867774660",
      appId: "1:762867774660:web:9bb2d512d5ac5e09bd8591",
      measurementId: "G-5PTWLJ8LJ2"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById('email-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get('email');
  
      try {
        await addDoc(collection(db, "signups"), { email, timestamp: new Date() });
        alert("Thanks! You're on the list.");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Something went wrong. Try again later.");
      }
    });
  </script>
  
</body>

</html>
