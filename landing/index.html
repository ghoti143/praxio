  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAqofS7upCItn9ODh21ItxROchMkoGs_sA",
      authDomain: "praxio-app.firebaseapp.com",
      projectId: "praxio-app",
      storageBucket: "praxio-app.firebasestorage.app",
      messagingSenderId: "762867774660",
      appId: "1:762867774660:web:9bb2d512d5ac5e09bd8591",
      measurementId: "G-5PTWLJ8LJ2"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById('email-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get('email');
    
      try {
        await addDoc(collection(db, "prelaunch-signups"), {
          email,
          timestamp: new Date()
        });
    
        // Replace form with success message
        const successMsg = document.createElement('div');
        successMsg.className = 'bg-green-100 text-green-800 p-6 rounded shadow';
        successMsg.innerHTML = `
          <h3 class="text-2xl font-semibold mb-2">You're on the list! ðŸŽ‰</h3>
          <p>We'll let you know when Praxio is ready.</p>
        `;
    
        form.replaceWith(successMsg);
    
      } catch (error) {
        console.error("Error adding document: ", error);
        // Optional: show error in-page
        const errorMsg = document.createElement('p');
        errorMsg.className = 'text-red-600 mt-2';
        errorMsg.textContent = "Something went wrong. Please try again later.";
        form.appendChild(errorMsg);
      }
    });
  </script>
